<head>

    <title>Error</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

        <div class="row">
            <div class="col-md-12 error-container">

        </div>
    </div>
